<div class="bg-white flex flex-col justify-center items-center py-20 gap-10">
  <div
    class="bg-red-400 rounded-lg w-full h-56  gap-4 p-4"
    appOutside
    (clickOutside)="handleOutsideClick()"
  >
    <p class="text-lg text-gray-600">First Component</p>
    <div class="relative flex justify-center items-center">
      <input
        type="text"
        placeholder="Enter text"
        class="w-full pl-4 pr-10 py-2 border rounded-md focus:outline-none focus:border-indigo-500"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="absolute top-2 right-2 h-6 w-6 text-gray-400 cursor-pointer "
        viewBox="0 0 20 20"
        fill="currentColor"
        (click)="clearInput()"
      >
        <path
          fill-rule="evenodd"
          d="M10 1a9 9 0 100 18 9 9 0 000-18zm1.293 5.293a1 1 0 00-1.414 0L10 8.586 8.707 7.293a1 1 0 10-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 000-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
  </div>

  <div class="bg-green-400 rounded-lg w-56 h-56">
    <p class="text-lg text-gray-600">Second Component</p>
    <input type="text" class="border border-gray-300 rounded-lg p-2" />
  </div>
</div>
